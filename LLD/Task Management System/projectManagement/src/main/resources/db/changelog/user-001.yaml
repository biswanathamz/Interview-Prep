- changeSet:
    id: 001
    author: task-manager
    changes:
      - createTable:
          schemaName: public
          tableName: user
          columns:
            - column:
                name: id
                type: serial
                constraints:
                  primaryKey: true
            - column:
                name: firstName
                type: varchar(256)
                constraints:
                  notNull: true
            - column:
                name: lastName
                type: varchar(256)
                constraints:
                  notNull: true
            - column:
                name: roleId
                type: int
                constraints:
                  notNull: true
            - column:
                name: updated_at
                type: timestamp
                defaultValueComputed: 'CURRENT_TIMESTAMP'
            - column:
                name: created_at
                type: timestamp
                defaultValueComputed: 'CURRENT_TIMESTAMP'